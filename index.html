<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Triis</title>
  </head>
  <body>
    <div class="stage">
      <div class="topBar">
        <h3 id="scoreText">Score: <span id="scoreValue">0</span></h3>
        <div id="gameOverText">GAME OVER</div>
      </div>
      <canvas id="c" width="800" height="800"></canvas>
      <div class="controls">
        <button id="deleteLayer0Button" type="button">Delete Layer 0</button>
        <button id="timeBtn" type="button">Pause/resume time</button>
        <button id="lBtn" type="button">Disable/enable L</button>
        <button id="restartBtn" type="button">Restart</button>
      </div>
    </div>
    <div class="about">
      <p>A 3d tetris project for a computer graphics class created by:</p>
      <div class="devs">
        <div class="devCard">
          <img
            src="/images/cat.png"
            alt="An image of a cat making a weird face"
          />
          <p>Guðmundur Berg Markússon</p>
        </div>
        <div class="devCard">
          <img src="/images/horse.jpg" alt="An image of a horse with wine" />
          <p>Joseph Paraiso</p>
        </div>
      </div>
      <p>Tetris remix by Guðmundur Berg Markússon</p>
    </div>
    <audio id="bgMusic" src="/src/tetris_rap.wav" autoplay loop></audio>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
